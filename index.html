<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>front end framework</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript" src="scripts/index.js"></script>
    <link rel="stylesheet" media="screen" type="text/css" href="css/index.css"/>

    <link rel="shortcut icon" href="favicon.ico" />

  </head>
  <body>
    <div class="container">
      <input type="button" class="button" value="Button">
      <a href="#" class="button">Button</a>
      <input type="button" class="button success" value="Success">
      <a href="#" class="button success">Success</a>
      <input type="button" class="button warning" value="Warning">
      <a href="#" class="button warning">Warning</a>
      <input type="button" class="button disabled" value="Disabled">
      <br><br><br>
      <input type="button" class="button secondary" value="Button">
      <a href="#" class="button secondary">Button</a>
      <input type="button" class="button error" value="Error">
      <a href="#" class="button error">Error</a>
      <input type="button" class="button info" value="Info">
      <a href="#" class="button info">Info</a>
      <a href="#" class="button disabled">Disabled</a>
      <br><br><br>
      <input type="text" placeholder="Input">
      <input type="text" class="error" placeholder="Error!">
      <input type="text" class="success" placeholder="Success!">
      <input type="text" placeholder="Disabled" disabled>
      <br><br><br>
      <input type="radio" name="radio" id="param_radio1" checked>
      <label for="param_radio1">Radio on</label>
      <input type="radio" name="radio" id="param_radio2">
      <label for="param_radio2">Radio off</label>
      <input type="radio" name="radio2" id="param_radio3" checked disabled>
      <label for="param_radio3">Radio on</label>
      <input type="radio" name="radio2" id="param_radio4" disabled>
      <label for="param_radio4">Radio off</label>
      <br><br><br>
      <input type="checkbox" name="checkbox" id="param_checkbox1" checked>
      <label for="param_checkbox1">Checkbox on</label>
      <input type="checkbox" name="checkbox" id="param_checkbox2">
      <label for="param_checkbox2">Checkbox off</label>
      <input type="checkbox" name="checkbox2" id="param_checkbox3" checked disabled>
      <label for="param_checkbox3">Checkbox on</label>
      <input type="checkbox" name="checkbox2" id="param_checkbox4" disabled>
      <label for="param_checkbox4">Checkbox off</label>
    </div>
  </body>
</html>
